<div class=code-sample>
    <section class=styleguide__page-header>
        <div class=page-header>
            <div class=container>
                <h3 class="xxlarge">Offline</h3>
                <p class="large page-header__excerpt g-wide--push-1 g-wide--pull-1">
				Please notify a poll worker. Do not insert ballots into this machine.</p></div>

<audio id="rejectSound">
	<source src="audio/reject.ogg" type="audio/ogg">
</audio>
<audio id="acceptSound">
	<source src="audio/success.ogg" type="audio/ogg">
</audio>
<button id="goFS">Go fullscreen</button>
<script>
    document.getElementById('goFS').addEventListener('click', () => {
        if (document.fullscreenEnabled) {
        requestFullscreen(document.documentElement);
    } else {
        // Ignore or do something else
    }
    });

    document.fullscreenEnabled = document.fullscreenEnabled || document.mozFullScreenEnabled || document.documentElement.webkitRequestFullScreen;

    function requestFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullScreen) {
            element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
        }
    }
</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="./scripts/poll_status.js"></script>
</body>
